<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4: Robot Face</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: sans-serif;
        }

        /* è‡‰éƒ¨å€åŸŸ */
        .face-container {
            display: flex;
            gap: 60px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* çœ¼ç›æ¨£å¼ */
        .eye {
            width: 100px;
            height: 120px;
            background-color: #00f2ff; /* å……æ»¿æœªä¾†æ„Ÿçš„é’è‰² */
            border-radius: 50%;
            box-shadow: 0 0 40px #00f2ff, inset 0 0 20px rgba(255,255,255,0.8);
            position: relative;
            transition: all 0.3s;
        }

        /* ç³å­” (è®“çœ¼ç¥æ›´æœ‰ç¥) */
        .pupil {
            width: 30px;
            height: 30px;
            background: rgba(0,0,0,0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.1s;
        }

        /* çœ¨çœ¼å‹•ç•« */
        @keyframes blink {
            0%, 90%, 100% { transform: scaleY(1); }
            95% { transform: scaleY(0.1); }
        }

        .eye {
            animation: blink 4s infinite;
        }

        /* æƒ…ç·’æ¨£å¼å®šç¾© */
        
        /* ç”Ÿæ°£ï¼šçœ¼ç›è®Šæ‰å¹³ï¼Œé¡è‰²è®Šç´…ï¼Œå‘å…§å‚¾æ–œ */
        body.angry .eye {
            background-color: #ff3e3e;
            box-shadow: 0 0 40px #ff3e3e;
            height: 80px;
            border-radius: 10px 10px 50px 50px; /* åŠåœ“ */
        }
        body.angry .left { transform: rotate(20deg); }
        body.angry .right { transform: rotate(-20deg); }

        /* é–‹å¿ƒï¼šçœ¼ç›è®Šå½æœˆå½¢ */
        body.happy .eye {
            background-color: #ffeaa7;
            box-shadow: 0 0 40px #ffeaa7;
            height: 60px;
            border-radius: 50% 50% 10px 10px; /* å€’å½æœˆ */
            transform: translateY(-20px);
        }

        /* é©šè¨ï¼šçœ¼ç›è®Šå¤§åœ“ */
        body.surprise .eye {
            transform: scale(1.2);
            background-color: #fab1a0;
            box-shadow: 0 0 40px #fab1a0;
        }
        body.surprise .pupil { transform: translate(-50%, -50%) scale(0.5); }

        /* æ“ä½œæç¤º */
        .controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        button:active { background: white; color: black; }

    </style>
</head>
<body class="neutral">

    <div class="face-container">
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
    </div>

    <div class="controls">
        <button onclick="setMood('neutral')">ğŸ˜ ä¸€èˆ¬</button>
        <button onclick="setMood('happy')">ğŸ˜„ é–‹å¿ƒ</button>
        <button onclick="setMood('angry')">ğŸ˜¡ ç”Ÿæ°£</button>
        <button onclick="setMood('surprise')">ğŸ˜² é©šè¨</button>
    </div>

    <script>
        const pupils = document.querySelectorAll('.pupil');
        const body = document.body;

        function setMood(mood) {
            // ç§»é™¤æ‰€æœ‰æƒ…ç·’ class
            body.className = '';
            // åŠ å…¥æ–°çš„æƒ…ç·’ class
            body.classList.add(mood);
        }

        // è®“çœ¼ç›è·Ÿéš¨æ»‘é¼ /è§¸æ§ç§»å‹• (Eye Tracking)
        document.addEventListener('mousemove', (e) => {
            moveEyes(e.clientX, e.clientY);
        });

        document.addEventListener('touchmove', (e) => {
            moveEyes(e.touches[0].clientX, e.touches[0].clientY);
        });

        function moveEyes(x, y) {
            // é™åˆ¶ç³å­”ç§»å‹•ç¯„åœ
            const limit = 15;
            
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            // è¨ˆç®—æ»‘é¼ ç›¸å°æ–¼è¢å¹•ä¸­å¿ƒçš„åç§»é‡ (-1 åˆ° 1)
            const moveX = (x - w/2) / (w/2);
            const moveY = (y - h/2) / (h/2);

            pupils.forEach(pupil => {
                pupil.style.transform = `translate(calc(-50% + ${moveX * limit}px), calc(-50% + ${moveY * limit}px))`;
            });
        }
    </script>
</body>
</html>
