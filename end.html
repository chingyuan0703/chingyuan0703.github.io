<!DOCTYPE html>
<html lang="zh-TW">
<head>

        body {

        textarea {

            border-radius: 15px;
            color: white;
            padding: 20px;
            width: 300px;
            height: 100px;
            font-size: 1rem;
            resize: none;
            outline: none;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        textarea:focus {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.5);
        }

        button {
            padding: 12px 40px;
            border: 1px solid white;
            background: transparent;
            color: white;
            font-size: 1rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {

        /* ÊòüÁ©∫ËÉåÊôØ */

        .message-box {
            position: absolute;

            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            transition: all 1s;
            text-align: center;
            pointer-events: none;
        }
        .message-box.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .hash-code {
            font-family: monospace;
            color: #0f0;
            margin-bottom: 20px;
            font-size: 0.8rem;
        }

        .quote {
            font-size: 1.2rem;
            font-style: italic;
            line-height: 1.6;
            color: #ddd;
        }

    </style>
</head>
<body>

    <div class="stars" id="starField"></div>

</html>
