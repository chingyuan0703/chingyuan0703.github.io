<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 2: Time-Value Wallet</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', Courier, monospace; /* 駭客/未來風格 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
            padding: 30px;
            border-radius: 20px;
            background: #111;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.1);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: #0f0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        p { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.8rem;
            color: #0f0;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #444;
            color: #fff;
            font-size: 1.2rem;
            font-family: inherit;
            border-radius: 5px;
            box-sizing: border-box; /* 確保 padding 不會撐破寬度 */
        }

        input:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .result-area {
            margin-top: 30px;
            padding: 20px;
            border-top: 1px dashed #333;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .result-area.active { opacity: 1; }

        .big-text {
            font-size: 3rem;
            font-weight: bold;
            color: #ff3e3e; /* 警示色 */
            text-shadow: 0 0 10px rgba(255, 62, 62, 0.5);
        }

        .unit { font-size: 1rem; color: #888; }

        .visualization {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #aaa;
            line-height: 1.5;
        }
        
        .life-bar {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }
        
        .life-used {
            height: 100%;
            background: #ff3e3e;
            width: 0%;
            transition: width 0.5s ease;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Time Value Wallet</h1>
        <p>RE-INTERFACE YOUR MONEY</p>

        <div class="input-group">
            <label>你的時薪 (HOURLY WAGE)</label>
            <input type="number" id="wage" placeholder="e.g. 180" oninput="calculate()">
        </div>

        <div class="input-group">
            <label>商品價格 (PRICE)</label>
            <input type="number" id="price" placeholder="e.g. 150" oninput="calculate()">
        </div>

        <div class="result-area" id="result">
            <div class="unit">COST OF LIFE</div>
            <div class="big-text" id="hours">0.0</div>
            <div class="unit">HOURS</div>
            
            <div class="life-bar" id="lifeBarContainer">
                <div class="life-used" id="lifeBar"></div>
            </div>

            <div class="visualization" id="visualText"></div>
        </div>
    </div>

    <script>
        function calculate() {
            const wage = parseFloat(document.getElementById('wage').value);
            const price = parseFloat(document.getElementById('price').value);
            const resultArea = document.getElementById('result');
            const hoursDisplay = document.getElementById('hours');
            const visualText = document.getElementById('visualText');
            const lifeBar = document.getElementById('lifeBar');
            const lifeBarContainer = document.getElementById('lifeBarContainer');

            if (wage > 0 && price > 0) {
                resultArea.classList.add('active');
                
                // 計算需要多少小時
                const hours = (price / wage).toFixed(1);
                hoursDisplay.innerText = hours;

                // 視覺化描述
                let desc = "";
                if (hours < 1) {
                    desc = "相當於少滑 " + Math.round(hours * 60) + " 分鐘的手機。";
                    lifeBarContainer.style.display = 'none';
                } else if (hours < 8) {
                    desc = "這會消耗你大約 " + (hours/8).toFixed(1) + " 個工作天。";
                    lifeBarContainer.style.display = 'block';
                    lifeBar.style.width = Math.min((hours/8)*100, 100) + "%";
                } else {
                    const days = (hours / 8).toFixed(1);
                    desc = "警告：這需要你連續工作 " + days + " 天不吃不喝。";
                    lifeBarContainer.style.display = 'block';
                    lifeBar.style.width = "100%"; // 爆表
                }
                
                visualText.innerText = desc;
                
            } else {
                resultArea.classList.remove('active');
            }
        }
    </script>
</body>
</html>
