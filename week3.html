<head>

    <style>

        /* æƒ…ç·’æ»‘æ¡¿ */

        button#addBtn {

        button#addBtn:hover { background: #0076d1; }

        /* ç•«å¸ƒå€åŸŸ */

        /* æƒ…ç·’è¡¨æƒ…æç¤º */
        .emotion-icons {
            position: absolute;

            height: 100%;
            display: flex;
            flex-direction: column;

        }
        
        .point-list {

        .point-item {
            background: #eee;

    </style>
</head>
<body>

    <h1>æ—…ç¨‹åœ°åœ–ç”¢ç”Ÿå™¨</h1>
    <p>è¼¸å…¥äº‹ä»¶ä¸¦è¨­å®šæƒ…ç·’é«˜ä½ (ğŸ™ -> ğŸ˜€)ï¼Œç¹ªè£½å‡ºä¸€å¤©çš„æƒ…ç·’èµ·ä¼ã€‚</p>

    <div class="container">
        <div class="input-group">
            <input type="text" id="eventInput" placeholder="ä¾‹å¦‚ï¼šæ’éšŠè²·æ—©é¤...">
            <span style="font-size: 1.2rem;">ğŸ™</span>
            <input type="range" id="moodInput" min="0" max="100" value="50">
            <span style="font-size: 1.2rem;">ğŸ˜€</span>
            <button id="addBtn">ç´€éŒ„</button>
        </div>

        <ul class="point-list" id="pointList">
            </ul>

        <div class="chart-container">
            <div class="emotion-icons">
                <span>ğŸ˜€</span>
                <span>ğŸ˜</span>
                <span>ğŸ™</span>
            </div>
            <canvas id="journeyCanvas"></canvas>
        </div>
        <div class="labels" id="timeLabels">
            <span>Start</span>
            <span>End</span>
        </div>
    </div>

    <script>
        const eventInput = document.getElementById('eventInput');
        const moodInput = document.getElementById('moodInput');
        const addBtn = document.getElementById('addBtn');
        const pointList = document.getElementById('pointList');
        const canvas = document.getElementById('journeyCanvas');
        const ctx = canvas.getContext('2d');

        // è³‡æ–™é™£åˆ—
        let points = [
            { event: "èµ·åºŠ", mood: 40 }, // é è¨­è³‡æ–™
            { event: "é€šå‹¤", mood: 20 }
        ];

        // åˆå§‹åŒ–
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        render();

        addBtn.addEventListener('click', () => {
            const text = eventInput.value;
            if (!text) return;
            
            points.push({
                event: text,
                mood: parseInt(moodInput.value)
            });
            
            eventInput.value = '';
            moodInput.value = 50; // é‡ç½®
            render();
        });

        function render() {
            renderList();
            drawChart();
        }

        function renderList() {
            pointList.innerHTML = '';
            points.forEach((p, index) => {
                const li = document.createElement('li');
                li.className = 'point-item';
                li.innerHTML = `<span>${index+1}. ${p.event}</span> <span>${getMoodEmoji(p.mood)}</span>`;
                pointList.appendChild(li);
            });
        }

        function drawChart() {
            const width = canvas.width;
            const height = canvas.height;
            const padding = 20;
            
            ctx.clearRect(0, 0, width, height);
            
            if (points.length < 1) return;

            // ç•«ç·š
            ctx.beginPath();
            ctx.strokeStyle = '#0984e3';
            ctx.lineWidth = 3;

            const stepX = (width - padding * 2) / (Math.max(points.length - 1, 1));

            points.forEach((p, i) => {
                const x = padding + i * stepX;
                // y è»¸ç¿»è½‰ï¼š100 (é«˜åˆ†) åœ¨ä¸Šé¢ (yå°)ï¼Œ0 (ä½åˆ†) åœ¨ä¸‹é¢ (yå¤§)
                const y = height - (p.mood / 100) * (height - padding * 2) - padding;
                
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
                
                // ç•«é»
                // æš«å­˜çµ¦ä¹‹å¾Œç•«åœ“åœˆç”¨
                p._x = x;
                p._y = y;
            });
            ctx.stroke();

            // ç•«é»é»
            points.forEach(p => {
                ctx.beginPath();
                ctx.arc(p._x, p._y, 6, 0, Math.PI * 2);
                ctx.fillStyle = p.mood > 50 ? '#00b894' : '#d63031'; // ç¶ è‰²é–‹å¿ƒï¼Œç´…è‰²ä¸é–‹å¿ƒ
                ctx.fill();
                ctx.strokeStyle = 'white';
                ctx.stroke();
            });
        }

        function resizeCanvas() {
            // è™•ç† Retina è§£æåº¦
            const displayWidth = canvas.clientWidth;
            const displayHeight = canvas.clientHeight;
            canvas.width = displayWidth;
            canvas.height = displayHeight;
            drawChart();
        }

        function getMoodEmoji(val) {
            if (val > 70) return 'ğŸ˜€';
            if (val > 40) return 'ğŸ˜';
            return 'ğŸ™';
        }
    </script>

</html>
